<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="Registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <section class="registro">
        <div class="logo"><a href="Inicio2.html"><img src="Img/logo.jpg" alt=""></a></div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre" placeholder="nombre">
            <label for="floatingInput"> Nombre</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="apellido" placeholder="apellido">
            <label for="floatingInput"> Apellido</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="usuario" placeholder="usuario123">
            <label for="floatingPassword">Nombre de usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="correo" placeholder="name@example.com">
            <label for="floatingInput">Correo electronico</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="contraseña" placeholder="Password123">
            <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" style="margin-top: 13px;">
            <label class="form-check-label" for="defaultCheck1">
                <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
            </label>
        </div>
        

            <input class="boton" type="submit" value="Registrarme">
            <p><a href="InicioSesion.html">¿Ya tienes una cuenta?</a></p>
    </section>
    <script>
        fetch('url', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
